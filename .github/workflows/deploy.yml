name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: [self-hosted, Linux, X64, prod]
    steps:
      - name: Deploy (pull & up)
        shell: bash
        run: |
          set -euo pipefail
          cd /srv/app
          docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
          docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --no-build
