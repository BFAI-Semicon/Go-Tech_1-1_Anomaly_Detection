name: Build & Push Images

on:
  push:
    branches: [ main ]
    paths:
      - "LeadersBoard/**"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push api
        run: |
          docker buildx build \
            -f LeadersBoard/docker/api.Dockerfile \
            --target prod \
            -t ghcr.io/bfai-semicon/go-tech-1-1-anomaly/api:main \
            -t ghcr.io/bfai-semicon/go-tech-1-1-anomaly/api:${{ github.sha }} \
            --push LeadersBoard

      - name: Build & push streamlit
        run: |
          docker buildx build \
            -f LeadersBoard/docker/streamlit.Dockerfile \
            -t ghcr.io/bfai-semicon/go-tech-1-1-anomaly/streamlit:main \
            -t ghcr.io/bfai-semicon/go-tech-1-1-anomaly/streamlit:${{ github.sha }} \
            --push LeadersBoard
